<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booki</title>
    <link rel="icon" href="images\logo\link-w.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab09dd54f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <img class="logo-baniere" src="images/logo/ohmyfood.png" alt="logo">
    </header>
</body>
<section class="part1">
    <form class="form" action="#">
        <i class="fas fa-map-marker-alt" aria-hidden="true">
        </i><input class="ville" type="text" name="localisation" placeholder="Ville">
    </form>
    <div class="sub-part1">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins</h2>
        <button>Explorer nos restaurants</button>
    </div>
    <section>
        <h1 class="title1">Fontionnement</h1>
        <div class="card-functioning ">
            <div class="number">1</div>
            <div class="icon-functioning"><i class="fas fa-mobile-alt"></i></div>Choisissez un restaurant
        </div>
        <div class="card-functioning ">
            <div class="number">2</div>
            <div class="icon-functioning"><i class="fas fa-bars"></i></div>Composez votre menu
        </div>
        <div class="card-functioning ">
            <div class="number">3</div>
            <div class="icon-functioning"><i class="fas fa-store"></i></div>Dégustez au restaurant
        </div>
    </section>
    <section class="part3">
        <h1 class="title1">Restaurants</h1>
        <div class="card-restaurant">
            <div class="card-image"></div>
            <div class="card-text"></div>
        </div>
    </section>
